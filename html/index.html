<!DOCTYPE html>
<html>

<head>
<title>My Playlist</title>
<link rel="stylesheet" href="style.css"/>
<link href="https://fonts.googleapis.com/css?family=Fira+Sans|Oswald" rel="stylesheet">
</head>

<body>
    <div id="header">
    <h1 id="title">PLAYLIST</h1>
    <p id="subtitle">Add Your Tracks Here</p>
    </div>
    <div id="create">
    <input id="Song" class="new" placeholder="Song">
    <input id="Artist" class="new" placeholder="Artist">
    <input id="Image" class="new" placeholder="Image">
    <input id="Video" class="new" placeholder="Song">
    <button id="add">Submit</button>
    </div>
    <div class="cart">
    <div id="songlist" class="list"> </div>
    <div id="artistlist" class="list"> </div>
    <div id="imagelist" class="list"> </div>
    <div id="videolist" class="list"> </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="script.js"></script>
</html>
